<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <style>
        #menu {
            width: 150px;
            height: 300px;
            background-color: pink;
            margin-left: -10px;
            margin-top: 100px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            float: left;
        }

        #AcKapa {
            margin-top:120px;
            cursor:pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#AcKapa").click(function () {
                //toggle işlemini bitirdikten sonra aşağıdaki fonskiyon çalışır.
                $("#menu").toggle("slow", function () {
                    //id si menu olan elemanın display özelliğini yani elemanın görünürlüğü ile ilgili özelliği al dsp değişkenine ata.
                    var dsp = $("#menu").css("display")
                    if (dsp == "none")//none=kapalı
                        $("#AcKapa").attr("src", "/images/sag.jpg")
                    else
                        $("#AcKapa").attr("src", "/images/sol.jpg")
                    
                })
            })
        });
        //div(menu)'nin görününürlüğüne göre oka yön ver div açık ise sol ok kapalı ise sağ ok gözüksün.
    </script>
</head>
<body>
    <div id="menu"></div>
    <img id="AcKapa" src="images/sol.jpg" />
    <!--<img src="images/sag.jpg" />-->



</body>
</html>
